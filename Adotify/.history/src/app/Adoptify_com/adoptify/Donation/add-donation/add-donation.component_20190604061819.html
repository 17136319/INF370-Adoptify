<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">
    <div fxFlex class="form-component-holder mat-elevation-z4">
<mat-toolbar class="form-header">
    <h1 class="mat-headline center-align">Add Donation For Animal</h1>
  </mat-toolbar>
  <br>
<form class="example-form">
    <mat-form-field class="example-full-width">
      <input type="text" placeholder="Search Donor" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <button mat-raised-button><mat-icon color="green">Add</mat-icon></button>
  </form>
  <section class="example-section">
    <label><h3>Select type of Donation</h3></label>
    <br>
    <mat-checkbox class="example-margin"></mat-checkbox>
    <mat-checkbox class="example-margin"></mat-checkbox>
  </section>
  <mat-grid-list cols="2">
    <mat-grid-tile class="Stock">

    </mat-grid-tile>
    <mat-grid-tile class="Money">

    </mat-grid-tile>
  </mat-grid-list>
<div class="form-group">
      <div class="col-xs-12">
        <br>
        <button class="btn btn-lg btn-success primary" style="float:right; padding-right:10%" type="submit"><mat-icon>save</mat-icon> Save</button>
        <button class="btn btn-lg" style="float:left; padding-left:10%" type="back"><mat-icon>cancel</mat-icon>Back</button>
      </div>
</div><
