<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">
    <div fxFlex class="form-component-holder mat-elevation-z4">
<mat-toolbar class="form-header">
    <h1 class="mat-headline center-align">Add Donation For Animal</h1>
  </mat-toolbar>
<form class="example-form">
    <mat-form-field class="example-full-width">
      <input type="text" placeholder="Search Volunteer" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
