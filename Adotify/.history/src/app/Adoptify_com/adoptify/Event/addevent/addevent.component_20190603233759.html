<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

	<div fxFlex class="form-component-holder mat-elevation-z4">
      <mat-toolbar class="form-header">
          <h1 class="mat-headline center-align" >Add an Event</h1>
        </mat-toolbar>
        <br>
        <br>
      <div fxLayout="column"  class="widgetHolder-content" fxLayoutAlign="space-around stretch" style="background-color: white;">
        <form fxLayout="column" fxFlex="50" class="" > 
          <mat-form-field appearance="outline" class="width"style="width:600px;">
              <mat-label>Enter Event Name</mat-label>
            <input type="text" matInput placeholder="Enter Name"  formControlName="Name" required>
          </mat-form-field>
          <mat-form-field  appearance="outline" class="width"style="width:600px;">
              <mat-label>Enter an Event Description</mat-label>
            <input type="text" matInput placeholder="Enter Description" formControlName="Description" required>
          </mat-form-field>
          <mat-form-field appearance="outline" class="width"style="width:600px;">
              <mat-label>Enter Event type</mat-label>
            <mat-select>
              <mat-option>Braai</mat-option>
              <mat-option>Picnic</mat-option>
              <mat-option>FunRun</mat-option>
              </mat-select>
          </mat-form-field>
          <mat-form-field  appearance="outline" class="width"style="width:600px;">
              <mat-label>Enter a Location</mat-label>
            <input type="text" matInput placeholder="Enter Description" formControlName="Description" required>
          </mat-form-field>
          <mat-form-field  appearance="outline" class="width"style="width:600px;">
              <mat-label>Enter a Ticket Price</mat-label>
            <input type="text" matInput placeholder="Enter Description" formControlName="Description" required>
          </mat-form-field>
          <mat-form-field  appearance="outline" class="width"style="width:600px;">
              <mat-label>Enter a Guest Number</mat-label>
            <input type="text" matInput placeholder="Enter Description" formControlName="Description" required>
          </mat-form-field>
            <br>
            <br>
            <br>
            <div>
              <button style="width: 100px; font-weight: bold; background-color: #327ebd; float:left;" mat-raised-button type="submit" class="mat-headline center-align">Cancel</button>
              <button style="width: 100px; font-weight: bold; background-color: #327ebd; float:right;" mat-raised-button type="submit" class="mat-headline center-align">Submit</button>
            </div>
          
            <br>
            <br>
