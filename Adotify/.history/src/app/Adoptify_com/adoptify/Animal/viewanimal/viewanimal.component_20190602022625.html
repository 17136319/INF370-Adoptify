<head>
		<title>Bootstrap Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
	  <div class="container bootstrap snippet">
		  <div class="row">
				<div class="col-sm-10"><h1>Add Animal</h1></div>
			  <div class="col-sm-2"><a href="/volunteer" class="pull-right"><img title="profile image" class="img-circle img-responsive" src="http://www.gravatar.com/avatar/28fd20ccec6865e2d5f0e1f4446eb7bf?s=100"></a></div>
		  </div>
		  <div class="row">
				<div class="col-sm-3"><!--left col-->
					
	  
			<div class="text-center">
			  <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
			  <h6>Upload a different photo...</h6>
			  <input type="file" class="text-center center-block file-upload">
			</div><br>
	  
					 
				<div class="panel panel-default">
				  <div class="panel-heading">Animal Status<i class="fa fa-link fa-1x"></i></div>
				  <div class="panel-body">Temporary Animal</div>
				</div>
			  </div><!--/col-3-->
			  <div class="col-sm-9">
				<div class="tab-content">
				  <div class="tab-pane active" id="home">
					  
						<form class="form" id="registrationForm">
                    <div style="color: white; background-color: rgb(118, 118, 221);"><h1>Animal Details</h1></div>
							<div class="form-group">
								
								<div class="col-xs-6">
									<label for="first_name"><h4>Animal name</h4></label>
								  <mat-form-field appearance="outline" style="width: 400px !important;">
										  <mat-label>Enter Animal name</mat-label>
									<input type="text" matInput name="first_name" id="first_name" placeholder="Enter Animal name" title="Enter Animal name.">
								  </mat-form-field>
								  </div>
                            </div>
                            
							<div class="form-group">
								
								<div class="col-xs-6">
								  <label for="last_name"><h4>Animal Description</h4></label>
								  <mat-form-field appearance="outline" style="width: 400px !important;">
									  <mat-label> Enter Animal Description</mat-label>
                                    <textarea type="text" matInput name="last_name" id="last_name" placeholder="Animal Description" title="enter your last name if any."></textarea>
								  </mat-form-field>
								  </div>
                                </div>
							<div class="form-group">
								<div class="col-xs-6">
									<label for="phone"><h4>Select Gender</h4></label>
                                      <br>
                                      <mat-radio-group aria-label="Select an option">
                                            <mat-radio-button value="1">Male</mat-radio-button>
                                            <br>
                                            <br>
                                            <mat-radio-button value="2">Female</mat-radio-button>
                                    </mat-radio-group>
								</div>
							</div>
				
							<div class="form-group">
								<div class="col-xs-6">
								  <label for="phone"><h4>ID Number</h4></label><br>
                                  <br>
                                  <mat-radio-group aria-label="Select an option">
                                        <mat-radio-button value="1">Small</mat-radio-button>
                                        <br>
                                        <mat-radio-button value="2">Medium</mat-radio-button>
                                        <br>
                                        <mat-radio-button value="3">Large</mat-radio-button>
                                </mat-radio-group>
								</div>
							</div>
							<div class="form-group">
								
								<div class="col-xs-6">
									<label for="email"><h4>Email</h4></label>
								  <mat-form-field appearance="outline" style="width: 400px !important;">
									  <mat-label>Entry Date of Animal</mat-label>
									  <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
								  </mat-form-field>
								</div>
							</div>
							<div class="form-group">
								
								<div class="col-xs-6">
									<label for="email"><h4>Location</h4></label>
								  <mat-form-field appearance="outline" style="width: 400px !important;">
									  <mat-label>Enter Location</mat-label>
									 <input type="email" matInput id="location" placeholder="somewhere" title="enter a location">
								  </mat-form-field>
								  </div>
							</div>
							<div class="form-group">
								
									<div class="col-xs-6">
										<label for="email"><h4>Emergency Contact Name</h4></label>
									  <mat-form-field appearance="outline" style="width: 400px !important;">
										  <mat-label>Emergency Contact Name</mat-label>
										<input type="text" matInput id="email" placeholder="Emergency Contact Name" title="Emergency Contact Name">
									  </mat-form-field>
									</div>
								</div>
								<div class="form-group">
								
										<div class="col-xs-6">
											<label for="email"><h4>Emergency Contact Number</h4></label>
										  <mat-form-field appearance="outline" style="width: 400px !important;">
											  <mat-label>Emergency Contact Number</mat-label>
											<input type="text" matInput name="Emergency Contact Number" id="Emergency Contact Number" placeholder="Emergency Contact Number" title="Emergency Contact Number">
										  </mat-form-field>
										</div>
									</div>
							<div class="form-group">
								 <div class="col-xs-12">
									  <br>
										<button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
										 <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
								  </div>
							</div>
						</form>
				   </div><!--/tab-pane-->
					 
					</div><!--/tab-pane-->
				</div><!--/tab-content-->
	  
			  </div><!--/col-9-->
		  </div><!--/row-->
