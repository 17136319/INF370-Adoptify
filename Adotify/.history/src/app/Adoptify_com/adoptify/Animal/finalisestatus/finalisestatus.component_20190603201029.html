<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">
    <div fxFlex class="form-component-holder mat-elevation-z4">
  <mat-toolbar class="form-header">
    <h1 class="mat-headline center-align">Change Animal Status</h1>
  </mat-toolbar>
  <div>
    <div>
      <!-- filter inout should go here -->
      <div class="example-header" style="padding: 0 20px;">
          <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
        </div>
      </div>
      <div style="padding-left:20%;padding-right:20%;">
        <!-- this is where the table will go -->
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                              [checked]="selection.hasValue() && isAllSelected()"
                              [indeterminate]="selection.hasValue() && !isAllSelected()"
                              [aria-label]="checkboxLabel()">
                </mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                              (change)="$event ? selection.toggle(row) : null"
                              [checked]="selection.isSelected(row)"
                              [aria-label]="checkboxLabel(row)">
                </mat-checkbox>
              </td>
            </ng-container>
          
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Animal Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- IDnumber Column -->
            <ng-container matColumnDef="IDnumber">
              <th mat-header-cell *matHeaderCellDef> Kennel </th>
              <td mat-cell *matCellDef="let element"> {{element.IDnumber}} </td>
            </ng-container>
          
            <!-- surname Column -->
            <ng-container matColumnDef="surname">
              <th mat-header-cell *matHeaderCellDef> Animal Status </th>
              <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                (click)="selection.toggle(row)">
            </tr>
          </table>
      </div>
      <br><br>
      <div>
        <div>
            <mat-toolbar class="form-header">
                <h1 class="mat-headline center-align">Change Animal Status to</h1>
              </mat-toolbar>
        </div>
        <br>
        <div>
          <mat-form-field style="width: 500px !important;">
            <mat-label><h4>Status</h4></mat-label>
              <mat-select placeholder="Select">
                <mat-option value="option">---Select---</mat-option>
                <mat-option value="option">Available</mat-option>
                <mat-option value="option">Temporary</mat-option>
                <mat-option value="option">Temporary</mat-option>
              </mat-select>
            </mat-form-field>
        </div>
          <br>
      </div>
      <div>
          <button style="width: 100px; font-weight: bold; background-color: #327ebd; float:left;" mat-raised-button type="submit" class="mat-headline center-align">Cancel</button>
          <button style="width: 100px; font-weight: bold; background-color: #327ebd; float:right;" mat-raised-button type="submit" class="mat-headline center-align">Submit</button>
        </div>
  </div>
