<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

	<div fxFlex class="form-component-holder mat-elevation-z4">
		<mat-toolbar class="form-header">
			<h1 class="mat-headline center-align" >Add Animal</h1>
    </mat-toolbar>
    <br>
    <br>
	<div fxLayout="column"  class="widgetHolder-content" fxLayoutAlign="space-around stretch" style="background-color: white;">
    <form fxLayout="column" fxFlex="50" class="" > 
			<mat-form-field appearance="outline" class="width">
          <mat-label>Enter Username</mat-label>
				<input type="text" matInput placeholder="Enter Username"  formControlName="username" required>
			</mat-form-field>
			<mat-form-field  appearance="outline" class="width">
          <mat-label>Enter your Number</mat-label>
				<input type="text" matInput placeholder="Enter your Number" formControlName="number" required pattern="[0-9]*">
			</mat-form-field>
      <mat-form-field appearance="outline">
          <mat-label>Type of Animal</mat-label>
        <mat-select>
          <mat-option value="option">Cat</mat-option>
          <mat-option value="option">Cat</mat-option>
          <mat-option value="option">Dog</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Status of Animal</mat-label>
        <mat-select>
          <mat-option value="option">Available</mat-option>
          <mat-option value="option">Foster Care</mat-option>
          <mat-option value="option">Temporary</mat-option>
        </mat-select>
      </mat-form-field>
        <br>
        <br>    <br>
        <br>    <br>
        <br>
			<button style="font-weight: bold;" mat-raised-button type="submit" class="mat-headline center-align">Submit</button>
