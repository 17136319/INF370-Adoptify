<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

	<div fxFlex class="form-component-holder mat-elevation-z4">
		<mat-toolbar class="form-header">
			<h1 class="mat-headline center-align" >Reactive Forms</h1>
		</mat-toolbar>
		    <div fxLayout="column"  class="widgetHolder-content" fxLayoutAlign="space-around stretch" style="background-color: white;">
       
		
        <form fxLayout="column" fxFlex="100" >
			<mat-form-field class="width">
				<input type="text" matInput placeholder="Enter Username"  formControlName="username" required>
			
			</mat-form-field>
			<!-- <mat-error align="end" style="color: red;" class="mat-body-1 center-align "> 
				
					Name must be at least 6 characters long.
				
			</mat-error> -->

			
			<mat-form-field  class="width">
				<input type="email" matInput placeholder="Enter Your Email"  formControlName="email"  required
                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"  required >
			</mat-form-field>
			<!-- <mat-error align="end" style="color: red;" class="mat-body-1 center-align" >
				
					Please enter valid email 
			</mat-error> -->
			<mat-form-field  class="width">
				<input type="text" matInput placeholder="Enter your Number"  
				formControlName="number" required pattern="[0-9]*">
			</mat-form-field>
			<mat-error align="end" style="color: red;" class="mat-body-1 center-align">
				
					Please enter valid number 
			</mat-error>
			<button style="font-weight: bold;" mat-raised-button type="submit" class="mat-headline center-align">Submit</button>
		</form>
    </div>
	</div>
	</div>
