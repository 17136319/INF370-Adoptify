<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">
<div class="form-component-holder">
    <mat-toolbar class="form-header">
     <h1 class="mat-headline center-align" >Add Animal</h1>
   </mat-toolbar>
     <div class="container">
         <div class="example-container">
     <mat-form-field>
       <mat-select placeholder="Type of Animal">
         <mat-option value="option">Cat</mat-option>
         <mat-option value="option">Dog</mat-option>
       </mat-select>
     </mat-form-field>

     <mat-form-field>
       <input matInput placeholder="Animal Name">
     </mat-form-field>
     <mat-form-field>
       <input matInput placeholder="Animal Description">
     </mat-form-field>
     <mat-form-field>
       <input matInput placeholder="Animal Gender">
     </mat-form-field>
     <mat-form-field>
       <input matInput placeholder="Animal Age">
     </mat-form-field>
     <mat-form-field>
       <input matInput placeholder="Animal Coat">
     </mat-form-field>
     <mat-form-field>
      <mat-select placeholder="Type of Animal">
        <mat-option value="option">Cat</mat-option>
        <mat-option value="option">Dog</mat-option>
      </mat-select>
     <mat-radio-group aria-label="Castration ">
      <mat-radio-button value="1">Yes</mat-radio-button>
      <mat-radio-button value="2">NO</mat-radio-button>
    </mat-radio-group>
     <mat-radio-group aria-label="Select an option">
      <mat-radio-button value="1">Small</mat-radio-button>
      <mat-radio-button value="2">Medium</mat-radio-button>
      <mat-radio-button value="2">Large</mat-radio-button>
    </mat-radio-group>
     <mat-form-field>
       <input matInput placeholder="Emergency Contact Name">
     </mat-form-field>
     <mat-form-field>
       <input matInput placeholder="Emergency Contact Number">
     </mat-form-field>							
   <button mat-raised-button class="blob">Back</button>
   <button mat-raised-button class="blob" style="float: right;">Save</button>
