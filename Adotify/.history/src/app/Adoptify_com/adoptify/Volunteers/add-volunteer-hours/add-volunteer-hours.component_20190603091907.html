<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">
  <div fxFlex class="form-component-holder mat-elevation-z4">
<mat-toolbar class="form-header">
  <h1 class="mat-headline center-align">Search For Animal</h1>
</mat-toolbar>
<div>
  <div>
    <!-- filter inout should go here -->
    <div class="example-header" style="padding: 0 20px;">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
      </div>
    </div>
    <div style="padding-left:20%;padding-right:20%;">
      <!-- this is where the table will go -->
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Checkbox Column -->
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                            [aria-label]="checkboxLabel()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </td>
          </ng-container>
        
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- IDnumber Column -->
          <ng-container matColumnDef="IDnumber">
            <th mat-header-cell *matHeaderCellDef> IDnumber </th>
            <td mat-cell *matCellDef="let element"> {{element.IDnumber}} </td>
          </ng-container>
        
          <!-- surname Column -->
          <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef> surname </th>
            <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"
              (click)="selection.toggle(row)">
          </tr>
        </table>
    </div>

    <div>
      <div>
          <mat-toolbar class="form-header">
              <h1 class="mat-headline center-align">Add the Work done</h1>
            </mat-toolbar>
      </div>
      <br>
      <div>
        <mat-form-field style="width: 500px !important;">
            <mat-select placeholder="Select">
              <mat-option value="option">---Select---</mat-option>
              <mat-option value="option">Cleaned the kennels</mat-option>
              <mat-option value="option">walked the Dogs</mat-option>
            </mat-select>
          </mat-form-field>
      </div>
        <br>
          <div class="form-group">
              <label for="email"><h4>Entry Date of Animal</h4></label>
              <mat-form-field appearance="outline" style="width: 400px !important;">
                <mat-label>Entry Date of Animal</mat-label>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
          <div class="form-group">
              <label for="Date"><h4>Date of Work</h4></label>
              <mat-form-field appearance="outline" style="width: 400px !important;">
                <mat-label>Date of Work</mat-label>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="form-group">
                <label for="Date"><h4>Enter Start time</h4></label>
                <mat-form-field appearance="outline" style="width: 400px !important;">
                  <mat-label>Enter Start time</mat-label>
                  <input matInput placeholder="8:00am">
                </mat-form-field>
            </div>
            <div class="form-group">
                <label for="Date"><h4>Enter Start time</h4></label>
                <mat-form-field appearance="outline" style="width: 400px !important;">
                  <mat-label>Enter Start time</mat-label>
                  <input matInput placeholder="8:00">
                </mat-form-field>
            </div>
    </div>
</div>
