<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">
  <div fxFlex class="form-component-holder mat-elevation-z4">
<mat-toolbar class="form-header">
  <h1 class="mat-headline center-align">Search For Animal</h1>
</mat-toolbar>
<div>
  <div>
    <!-- filter inout should go here -->
    </div>
    <div style="padding-left:50%;width:80%; height: 80%;">
      <!-- this is where the table will go -->
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Checkbox Column -->
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                            [aria-label]="checkboxLabel()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </td>
          </ng-container>
        
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- IDnumber Column -->
          <ng-container matColumnDef="IDnumber">
            <th mat-header-cell *matHeaderCellDef> IDnumber </th>
            <td mat-cell *matCellDef="let element"> {{element.IDnumber}} </td>
          </ng-container>
        
          <!-- surname Column -->
          <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef> surname </th>
            <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"
              (click)="selection.toggle(row)">
          </tr>
        </table>
    </div>

    <div>
      <div>
          <mat-toolbar class="form-header">
              <h1 class="mat-headline center-align">Add the Work done</h1>
            </mat-toolbar>
      </div>
    </div>
</div>
