<head>
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
<div class="container bootstrap snippet">
		  <div class="row">
				<div class="col-sm-10"><h1>Maintain Volunteer</h1></div>
		  </div>
		  <div class="row"><!--/col-3-->
			  <div class="col-sm-9">
				<div class="tab-content">
				  <div class="tab-pane active" id="home">
					  
						<form class="form" id="registrationForm">
							<div class="form-group">
									<mat-form-field style="width: 500px !important;">
											<mat-select placeholder="Select">
												<mat-option value="option">---Select---</mat-option>
												<mat-option value="option">MR</mat-option>
												<mat-option value="option">MRS</mat-option>
											</mat-select>
										</mat-form-field>
							</div>
							<div class="form-group">
								
								<div class="col-xs-6">
									<label for="first_name"><h4>First name</h4></label>
								  <mat-form-field appearance="outline" style="width: 400px !important;">
										  <mat-label>Enter First name</mat-label>
									<input type="text" matInput name="first_name" id="first_name" placeholder="first name" title="enter your first name if any.">
								  </mat-form-field>
								  </div>
							</div>
							<div class="form-group">
								
								<div class="col-xs-6">
								  <label for="last_name"><h4>Last name</h4></label>
								  <mat-form-field appearance="outline" style="width: 400px !important;">
									  <mat-label>Enter Last name</mat-label>
									<input type="text" matInput name="last_name" id="last_name" placeholder="last name" title="enter your last name if any.">
								  </mat-form-field>
								  </div>
							</div>
				
							<div class="form-group">
								
								<div class="col-xs-6">
									<label for="phone"><h4>Contact Number</h4></label>
									<mat-form-field appearance="outline" style="width: 400px !important;">
									  <mat-label>Contact Number</mat-label>
									<input type="text" matInput name="phone" id="phone" placeholder="enter phone" title="enter your phone number if any.">
								  </mat-form-field>
								</div>
							</div>
				
							<div class="form-group">
								<div class="col-xs-6">
								  <label for="phone"><h4>ID Number</h4></label><br>
								  <mat-form-field appearance="outline" style="width: 400px !important;">
									  <mat-label>Enter ID Number</mat-label>
									<input type="text" matInput placeholder="Enter ID Number" required>
								  </mat-form-field>
								</div>
							</div>
							<div class="form-group">
								
								<div class="col-xs-6">
									<label for="email"><h4>Email</h4></label>
								  <mat-form-field appearance="outline" style="width: 400px !important;">
									  <mat-label>Enter Email</mat-label>
									<input type="email" matInput name="email" id="email" placeholder="you@email.com" title="enter your email.">
								  </mat-form-field>
								</div>
							</div>
							<div class="form-group">
								
								<div class="col-xs-6">
									<label for="email"><h4>Location</h4></label>
								  <mat-form-field appearance="outline" style="width: 400px !important;">
									  <mat-label>Enter Location</mat-label>
									 <input type="email" matInput id="location" placeholder="somewhere" title="enter a location">
								  </mat-form-field>
								  </div>
							</div>
							<div class="form-group">
								
									<div class="col-xs-6">
										<label for="email"><h4>Emergency Contact Name</h4></label>
									  <mat-form-field appearance="outline" style="width: 400px !important;">
										  <mat-label>Emergency Contact Name</mat-label>
										<input type="text" matInput id="email" placeholder="Emergency Contact Name" title="Emergency Contact Name">
									  </mat-form-field>
									</div>
								</div>
								<div class="form-group">
								
										<div class="col-xs-6">
											<label for="email"><h4>Emergency Contact Number</h4></label>
										  <mat-form-field appearance="outline" style="width: 400px !important;">
											  <mat-label>Emergency Contact Number</mat-label>
											<input type="text" matInput name="Emergency Contact Number" id="Emergency Contact Number" placeholder="Emergency Contact Number" title="Emergency Contact Number">
										  </mat-form-field>
										</div>
									</div>
							<div class="form-group">
								 <div class="col-xs-12">
									  <br>
										<button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
										 <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
								  </div>
							</div>
						</form>
				   </div><!--/tab-pane-->
					 
					</div><!--/tab-pane-->
				</div><!--/tab-content-->
	  
			  </div><!--/col-9-->
		  </div><!--/row-->
