<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">
    <div fxFlex class="form-component-holder mat-elevation-z4">
<mat-toolbar class="form-header">
    <h1 class="mat-headline center-align">Make an Event Sale</h1>
  </mat-toolbar>
  <br>
<app-searchevent></app-searchevent>
  <div class="row">
      <div class="column" >
          <h1 class="mat-headline center-align">Enter Event Details</h1>
          <br>
          
            <br>
            <div class="form-group">
                <label><h3 class="mat-headline center-align">Enter Number of Tickets</h3></label>
                <mat-form-field appearance="outline" class="width">
                  <mat-label>Enter Number of Tickets</mat-label>
                <input type="number" matInput placeholder="Enter Quantity"  formControlName="Name" required>
              </mat-form-field>
              </div>
              <div class="form-group">
                  <label><h3 class="mat-headline center-align">Add Amount</h3></label>
                  <mat-form-field appearance="outline" class="width">
                    <mat-label>Enter Amount</mat-label>
                  <input type="text" matInput placeholder="Enter Quantity"  formControlName="Name" required>
                </mat-form-field>
                </div>
                <div class="form-group">
                    <label><h3 class="mat-headline center-align">Enter Email</h3></label>
                    <mat-form-field appearance="outline" class="width">
                      <mat-label>Enter Email</mat-label>
                    <input type="text" matInput placeholder="Enter Quantity"  formControlName="Name" required>
                  </mat-form-field>
                  </div>
              
      </div>
      <div class="column">
          <h1 class="mat-headline center-align">Enter Customer Details</h1>
          <div class="form-group">
              <label><h3 class="mat-headline center-align">Enter Name</h3></label>
              <mat-form-field appearance="outline" class="width">
                <mat-label>Enter Name</mat-label>
              <input type="text" matInput placeholder="Enter Quantity"  formControlName="Name" required>
            </mat-form-field>
            </div>
            <div class="form-group">
                <label><h3 class="mat-headline center-align">Enter Surname</h3></label>
                <mat-form-field appearance="outline" class="width">
                  <mat-label>Enter Surname</mat-label>
                <input type="text" matInput placeholder="Enter Quantity"  formControlName="Name" required>
              </mat-form-field>
              </div>
              <div class="form-group">
                  <label><h3 class="mat-headline center-align">Add Amount</h3></label>
                  <mat-form-field appearance="outline" class="width">
                    <mat-label>Enter Amount</mat-label>
                  <input type="text" matInput placeholder="Enter Quantity"  formControlName="Name" required>
                </mat-form-field>
                </div>
                <div class="form-group">
                    <label><h3 class="mat-headline center-align">Enter Email</h3></label>
                    <mat-form-field appearance="outline" class="width">
                      <mat-label>Enter Email</mat-label>
                    <input type="text" matInput placeholder="Enter Quantity"  formControlName="Name" required>
                  </mat-form-field>
                  </div>
      </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12">
          <br>
          <button mat-raised-button style=" color: white ;float:right; margin-right:10%; margin-bottom: 10%; background-color: royalblue;" type="submit"><mat-icon>save</mat-icon> Save</button>
          <button mat-raised-button class="btn btn-lg" style=" color: white ; float:left; margin-left:10%;  margin-bottom: 10%;background-color: royalblue;" type="back"><mat-icon>cancel</mat-icon>Back</button>
          <br>
        </div>
  </div>
  </div>
