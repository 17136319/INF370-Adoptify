<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">
    <div fxFlex class="form-component-holder mat-elevation-z4">
<mat-toolbar class="form-header">
    <h1 class="mat-headline center-align">Add Donation</h1>
  </mat-toolbar>
  <br>
<form class="example-form">
    <mat-form-field class="example-full-width">
      <input type="text" placeholder="Search Donor" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <button mat-raised-button><mat-icon color="green">add</mat-icon>Add Donor</button>
  </form>
  <div class="example-section">
    <label><h3 class="mat-headline center-align">Select type of Donation</h3></label>
    <br>
    <mat-checkbox class="example-margin" class="mat-headline center-align">Money</mat-checkbox>
    <mat-checkbox class="example-margin" class="mat-headline center-align">Stock</mat-checkbox>
  </div>
  <div style="padding: 50px; border: 10px solid gray;">
  <div class="row">
      <div class="column" >
          <h1 class="mat-headline center-align">Enter Stock Details</h1>
          <br>
          <form class="example-form">
              <mat-form-field appearance="outline" class="example-full-width">
                <input  type="text" placeholder="Search Stock" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete">
                  <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                    {{option}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
              <button mat-raised-button><mat-icon color="green">add</mat-icon>Add Stock</button>
            </form>
            <br>
            <div class="form-group">
                <label><h3 class="mat-headline center-align">Add Quantity</h3></label>
                <br>
                <mat-form-field appearance="outline" class="width">
                  <mat-label>Enter Quantity</mat-label>
                <input type="text" matInput placeholder="Enter Quantity"  formControlName="Name" required>
              </mat-form-field>
              </div>
      </div>
      <div class="column">
          <h1 class="mat-headline center-align">Enter Payment Amount</h1>
          <div class="form-group">
              <label><h3 class="mat-headline center-align">Add Amount</h3></label>
              <mat-form-field appearance="outline" class="width">
                <mat-label>Enter Amount</mat-label>
              <input type="text" matInput placeholder="Enter Quantity"  formControlName="Name" required>
            </mat-form-field>
            </div>
      </div>
    </div>
  </div>
<div class="form-group">
      <div class="col-xs-12">
        <br>
        <button mat-raised-button style=" color: white ;float:right; margin-right:10%; margin-bottom: 10%; background-color: royalblue;" type="submit"><mat-icon>save</mat-icon> Save</button>
        <button mat-raised-button class="btn btn-lg" style=" color: white ; float:left; margin-left:10%;  margin-bottom: 10%;background-color: royalblue;" type="back"><mat-icon>cancel</mat-icon>Back</button>
        <br>
      </div>
</div>
