<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>



<div class="container bootstrap snippet">
    <div class="row">
            
      <div class="col-sm-10" class="text-center"><h1>Search Adoption</h1></div>
      
    </div>
</div>
   



    <div class="panel panel-default">
            <div class="panel-heading">Search Adoption Details</div>
            <div class="panel-body">
                  <form class="form" action="##" method="post" id="registrationForm">

                

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

      <!-- Checkbox Column -->
<ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="animal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Animal </th>
      <td mat-cell *matCellDef="let row"> {{row.animal}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="animalType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Animal Type</th>
      <td mat-cell *matCellDef="let row"> {{row.animalType}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Adopter Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

<!-- Name Column -->
<ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Adopter Surname </th>
    <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
  </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
      <td mat-cell *matCellDef="let row" > {{row.mobile}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Adoption Date </th>
      <td mat-cell *matCellDef="let row" > {{row.date}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Adoption Status </th>
      <td mat-cell *matCellDef="let row" > {{row.status}} </td>
    </ng-container>

    <ng-container>
    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td> <button class="btn-sm btn-outline-danger">Delete</button></td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
</form>
