<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>



<div class="container bootstrap snippet">
    <div class="row">
            <div class="col-sm-10" class="text-center"><h1>Add Employee</h1></div>
    	
    </div>
</div>
   
              

      <div class="text-center">
        <h6>Upload Employee Contract</h6>
        <input type="file" class="text-center center-block file-upload">
      </div><br> 
          <div class="panel panel-default">
            <div class="panel-heading">Employee Details</div>
            <div class="panel-body">
                  <form class="form" action="##" method="post" id="registrationForm">

                <div class="form-group">
                        <div class="col-xs-6">
                        <mat-form-field appearance="outline">
                                <mat-label>Title</mat-label>
                              <mat-select required>
                                <mat-option value="option">Mr</mat-option>
                                <mat-option value="option">Ms</mat-option>
                                <mat-option value="option">Mrs</mat-option>
                                <mat-option value="option">Dr</mat-option>
                                <mat-option value="option">Prof</mat-option>
                              </mat-select>
                            </mat-form-field>
                            </div>
                    </div>

                    <div class="form-group">
                            <div class="col-xs-6">
                            <mat-form-field appearance="outline">
                                    <mat-label>Employee Type</mat-label>
                                  <mat-select required>
                                    <mat-option value="option">Owner</mat-option>
                                    <mat-option value="option">Manger</mat-option>
                                    <mat-option value="option">Admin Clerk</mat-option>
                                    <mat-option value="option">Kennel Manager</mat-option>
                                    <mat-option value="option">Staff</mat-option>
                                  </mat-select>
                                </mat-form-field>
                                </div>
                        </div>
                    

                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="first_name"><h4>First name</h4></label>
                              <input type="text" class="form-control" name="first_name" id="first_name" placeholder="first name" title="enter your first name if any." >
                          </div>
                      </div>
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                            <label for="last_name"><h4>Last name</h4></label>
                              <input type="text" class="form-control" name="last_name" id="last_name" placeholder="last name" title="enter your last name if any.">
                          </div>
                      </div>
          
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="Address"><h4>Home Address</h4></label>
                              <input type="text" class="form-control" name="Address" id="address" placeholder="Enter Home Address" title="enter your phone number if any.">
                          </div>
                      </div>
          
                      <div class="form-group">
                          <div class="col-xs-6">
                             <label for="mobile"><h4>Mobile</h4></label>
                              <input type="text" class="form-control" name="mobile" id="mobile" placeholder="Enter mobile number" title="enter your mobile number if any.">
                          </div>
                      </div>
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="email"><h4>Email</h4></label>
                              <input type="email" class="form-control" name="email" id="email" placeholder="you@email.com" title="enter your email.">
                          </div>
                      </div>
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="email"><h4>Username</h4></label>
                              <input type="email" class="form-control" id="location" placeholder="username" title="enter a username">
                          </div>
                      </div>

                      <div class="form-group">                          
                    <div class="col-xs-6">                        
                            <mat-form-field appearance="outline">
                                        <input matInput [matDatepicker]="picker" placeholder="Date of Employment">
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                      </mat-form-field>                                      
                    </div>
                </div>
                    <div class="form-group">
                          <div class="col-xs-6">
                              <label for="password"><h4>Password</h4></label>
                              <input type="password" class="form-control" name="password" id="password" placeholder="password" title="enter your password.">
                          </div>
                        </div>
                      
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                            <label for="password2"><h4>Verify</h4></label>
                              <input type="password" class="form-control" name="password2" id="password2" placeholder="password2" title="enter your password2.">
                          </div>
                      </div>
                      <br>
                       <div class="form-group">
                           <div class="col-xs-12">
                                <br>
                                  <button class="btn btn-lg btn-success pull-right" type="submit"><i class="glyphicon glyphicon-ok-sign" title="Save the New Details"></i> Save</button>
                                  <button class="btn btn-lg btn-primary pull-left" type="back"><i class="	glyphicon glyphicon-circle-arrow-left"></i> Back</button>
                                    <button class="btn btn-lg pull-center" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
                               	<!--<button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>-->
                            </div>
                      </div>
                  </form>
            </div>
          </div>
