<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  
  
  
  <div class="container bootstrap snippet">
      <div class="row">
             <div class="col-sm-10" class="text-center"><h1>Edit Employee Type</h1></div>
        
      </div>
  </div>
     
  
 
  
      <div class="panel panel-default">
              <div class="panel-heading">Employee Type Edit Details</div>
              <div class="panel-body">
                    <form class="form" action="##" method="post" id="registrationForm">
  
                  
                      
  
                        <div class="form-group">                            
                            <div class="col-xs-6">
                                <label for="first_name"><h4>Employee Type Name</h4></label>
                                <input type="text" class="form-control" name="first_name" id="first_name" placeholder="first name" title="enter your first name if any." >
                            </div>
                        </div>

                        <div class="form-group">                            
                            <div class="col-xs-6">
                              <label for="last_name"><h4>Description</h4></label>
                              <br>
                              <textarea matInput placeholder="Description"></textarea>
                            </div>
                        </div>
          
                         <div class="form-group">
                             <div class="col-xs-12">
                                  <br>
                                  <button class="btn btn-lg btn-success pull-right" type="submit"><i class="glyphicon glyphicon-ok-sign" title="Update the New Details"></i> Update</button>
                                  <button class="btn btn-lg btn-primary pull-left" type="back"><i class="	glyphicon glyphicon-circle-arrow-left"></i> Back</button>
                                  <button class="btn btn-lg btn-warning pull-right" type="submit"><i class="glyphicon glyphicon-trash"></i> Delete Record</button>
                                    <button class="btn btn-lg pull-middle" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
                              </div>
                        </div>
                    </form>
              </div>
              </div>
